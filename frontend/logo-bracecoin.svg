<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" role="img" aria-label="Infrastructure cost estimator logo">
  <defs>
    <linearGradient id="accent" x1="3" y1="3" x2="21" y2="21" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#A855F7"/>
      <stop offset="1" stop-color="#7C3AED"/>
    </linearGradient>
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="1.6" result="blur"/>
      <feColorMatrix in="blur" type="matrix"
        values="1 0 0 0 0.55  0 1 0 0 0.33  0 0 1 0 0.96  0 0 0 0.55 0" result="colored"/>
      <feMerge>
        <feMergeNode in="colored"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Curly braces = IaC / configuration -->
  <path d="M9 4c-1.7 0-2.2 1-2.2 2.1v1.4c0 1.2-.8 2.1-2.1 2.1 1.3 0 2.1.9 2.1 2.1V15c0 1.1.5 2.1 2.2 2.1"
        fill="none" stroke="currentColor" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M15 4c1.7 0 2.2 1 2.2 2.1v1.4c0 1.2.8 2.1 2.1 2.1-1.3 0-2.1.9-2.1 2.1V15c0 1.1-.5 2.1-2.2 2.1"
        fill="none" stroke="currentColor" stroke-width="1.9" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Coin/estimate core -->
  <g filter="url(#glow)">
    <circle cx="12" cy="12" r="2.55" fill="url(#accent)"/>
    <circle cx="12" cy="12" r="3.75" fill="none" stroke="url(#accent)" stroke-width="1" opacity="0.35"/>
    <!-- tiny “check” mark: confidence/clarity -->
    <path d="M11.1 12.0l.75.75L13.6 11" stroke="#0B0B12" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round" opacity="0.95"/>
  </g>
</svg>
